name: pull_request-ci

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.husky/**'

# Github Actions 권한 부여
permissions:
  contents: read        # 파일 접근 권한 -> 읽기만 가능
  pull-requests: write  # PR 접근 권한 -> 리뷰 작성 가능
  checks: write         # 코드 파일 접근 권한 -> 작성 가능 (코드 파일 옆에 라인으로 댓글을 남김)

# 동일한 PR에 커밋을 연달아 올릴 때, 기존에 돌던 워크플로우를 자동 취소해줌
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

# Pull Request 시 검증해야 하는 작업 목록
jobs:
  pr-quality:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설정 (22.18.0 + yarn 캐시) 단계
      - uses: actions/setup-node@v4
        with:
          node-version: "22.18.0" # 프로젝트 Node 버전 맞춤
          cache: "yarn"

      # 3. yarn 버전 고정 및 확인 (1.22.22) 단계
      - run: corepack enable
      - run: corepack prepare yarn@1.22.22 --activate
      - run: yarn --version

      # 4. Yarn 의존성 설치 및 안정성 검증 단계
      #  -> --frozen-lockfile: package.json과 yarn.lock 의존성 설치 정보가 불일치할 경우 PR 실패
      #  -> --network-timeout: 느린 네트워크 속도로 인한 간헐적 실패 완하 (10분)
      - name: Install Dependencies
        run: yarn install --frozen-lockfile --network-timeout 600000

      # 5. 환경 변수 유효성 검증 단계
      - name: Env Check
        if: ${{ github.event_name == 'pull_request' }}
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          ENV_REPORT_JSON: env-report.json
        run: |
          BASE="${{ github.event.pull_request.base.ref }}"
          if [ "$BASE" = "main" ] || [[ "$BASE" == release* ]]; then
            echo "Full env check for $BASE"
            yarn env:check
          else
            echo "Public-only env check for $BASE"
            ENV_CHECK_MODE=public yarn env:check
          fi

      # 6. TypeScript Compiler 타입 체크 단계
      - name: TypeScript Typecheck
        run: yarn typecheck 2> ts-error-report.txt

      # 7. 엄격한 단위 테스트 검증
      - name: Full Regression Test
        run: yarn test:ci

      # 8. 의존성 점검 검증 단계
      - name: Dependency Audit
        run: yarn audit:ci
      
      ### 의존성 리포트 생성 (검증 단계에서 같이 하면 yarn audit:ci 실패 시 리포트 생성 안됨)
      - name: Generate dependency audit report
        run: npm audit --json > dependency-audit-report.json || true

      # 9. ESLint 규칙 검증(경고도 실패 처리)
      - name: ESLint
        run: yarn lint:strict -f json -o eslint-report.json

      # 10. Prettier 포맷팅 검증 단계
      - name: Prettier Formatting
        run: yarn prettier
      
      # 11. 리포트 & 커버리지 보고서 업로드 (PR 실패 시에도 항상 업로드)
      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
          if-no-files-found: ignore
          retention-days: 3

      - name: Upload TypeScript errors
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ts-error-report
          path: ts-error-report.txt
          if-no-files-found: ignore
          retention-days: 3

      - name: Upload Jest JSON summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-summary
          path: jest-summary.json
          if-no-files-found: ignore
          retention-days: 3

      - name: Upload env check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: env-report
          path: env-report.json
          if-no-files-found: ignore
          retention-days: 3

      - name: Upload dependency audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-report
          path: dependency-audit-report.json
          if-no-files-found: ignore
          retention-days: 3

      - name: Upload Jest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: |
            coverage/lcov.info
            coverage/**/*.*
          if-no-files-found: ignore
          retention-days: 3
  
  code-review:
    needs: pr-quality
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download ESLint report
        uses: actions/download-artifact@v4
        with:
          name: eslint-report
          path: reports
        continue-on-error: true

      - name: Download TypeScript errors
        uses: actions/download-artifact@v4
        with:
          name: ts-error-report
          path: reports
        continue-on-error: true

      - name: Download Env check report
        uses: actions/download-artifact@v4
        with:
          name: env-report
          path: reports
        continue-on-error: true

      - name: Download dependency audit report
        uses: actions/download-artifact@v4
        with:
          name: dependency-audit-report
          path: reports
        continue-on-error: true

      - name: Download Jest coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-lcov
          path: reports
        continue-on-error: true

      - name: Download Jest JSON summary
        uses: actions/download-artifact@v4
        with:
          name: jest-summary
          path: reports
        continue-on-error: true
      
      # 파일이 있을 때만 실행 (없으면 스킵)
      - name: Generate coverage summary (Markdown)
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always() && hashFiles('reports/coverage/lcov.info') != ''
        with:
          format: markdown
          output: both
          filename: reports/coverage/lcov.info
          thresholds: '60 50'

      - name: Build rich PR quality comment
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Compose markdown from reports
        shell: bash
        run: |
          node <<'NODE'
          const fs = require('fs');
          const p = (f) => `reports/${f}`;

          // 안전 파서
          const readJSON = (file) => {
            try { return JSON.parse(fs.readFileSync(file, 'utf8')); } catch { return null; }
          };
          const readTXT = (file) => {
            try { return fs.readFileSync(file, 'utf8'); } catch { return ''; }
          };
          const exists = (file) => fs.existsSync(file);

          // 1) TypeScript
          const tsTxt = readTXT(p('ts-error-report.txt'));
          const tsErrors = tsTxt.trim() ? (tsTxt.match(/\n/g)?.length ?? 1) : 0;
          const tsStatus = tsErrors === 0 ? '✅ Pass' : `❌ Fail (${tsErrors} lines)`;

          // 2) ESLint
          const eslint = readJSON(p('eslint-report.json')) || [];
          const eslintIssues = Array.isArray(eslint)
            ? eslint.reduce((sum, f) => sum + (f.messages?.length || 0), 0)
            : 0;
          const eslintStatus = eslintIssues === 0 ? '✅ Pass' : `❌ Fail (${eslintIssues} issues)`;

          // 3) Unit Tests (jest-summary.json)
          const jestSum = readJSON(p('jest-summary.json')) || {};
          // jest --json --outputFile 포맷에서 결과는 testResults/num* 필드가 summary에 있음
          const numTotal = jestSum.numTotalTests ?? 0;
          const numPassed = jestSum.numPassedTests ?? 0;
          const numFailed = jestSum.numFailedTests ?? 0;
          const testStatus = numFailed === 0 ? `✅ Pass (${numPassed}/${numTotal})` : `❌ Fail (${numFailed} failed / ${numTotal})`;

          // 4) Prettier (CI에서 포맷 검증만 했으므로, 실패 시 잡이 이미 실패. 리포트는 없으니 통과로 표기)
          const prettierStatus = '✅ Pass';

          // 5) Env Check
          const envReport = readJSON(p('env-report.json'));
          const envStatus = envReport?.ok === false
            ? `❌ Fail (${envReport.errors?.length ?? 0} errors)`
            : '✅ Pass';

          // 6) Security (npm audit json)
          const audit = readJSON(p('dependency-audit-report.json')) || {};
          // npm v8+: metadata.vulnerabilities / v9+: vulnerabilities 요약 둘 다 대응
          const vuln =
            audit.metadata?.vulnerabilities ||
            audit.vulnerabilities ||
            {};
          const totals = {
            critical: vuln.critical || 0,
            high: vuln.high || 0,
            moderate: vuln.moderate || 0,
            low: vuln.low || 0,
            info: vuln.info || 0,
            total:
              (vuln.critical || 0) +
              (vuln.high || 0) +
              (vuln.moderate || 0) +
              (vuln.low || 0) +
              (vuln.info || 0),
          };
          const secStatus = totals.total === 0
            ? '✅ Pass'
            : `⚠️ ${totals.total} vulns (crit:${totals.critical}, high:${totals.high}, mod:${totals.moderate})`;

          // 7) Coverage
          let coverageTable = '';
          let coverageLine = '';
          const covJsonPath = 'reports/coverage/coverage-summary.json';
          if (exists(covJsonPath)) {
            const cov = readJSON(covJsonPath);
            const g = cov?.total || {};
            const pc = (x) => (x?.pct ?? 0);
            const statements = pc(g.statements), branches = pc(g.branches),
                  functions = pc(g.functions), lines = pc(g.lines);
            coverageTable =
            `| 항목 | 비율 |
            |------|------|
            | Statements | ${statements}% |
            | Branches | ${branches}% |
            | Functions | ${functions}% |
            | Lines | ${lines}% |`;
          } else if (exists('code-coverage-results.md')) {
            coverageTable = fs.readFileSync('code-coverage-results.md','utf8');
          } else {
            coverageTable = '_테스트 커버리지 리포트가 없음_';
          }

          // 8) Markdown 조립
          let md = '';
          md += '## 📊 PR 품질 요약\n\n';
          md += '### 🧾 분석 결과\n';
          md += '| 항목 | 상태 |\n|------|------|\n';
          md += `| TypeScript | ${tsStatus} |\n`;
          md += `| ESLint | ${eslintStatus} |\n`;
          md += `| Unit Tests | ${testStatus} |\n`;
          md += `| Prettier | ${prettierStatus} |\n`;
          md += `| Env Check | ${envStatus} |\n`;
          md += `| Security Audit | ${secStatus} |\n\n`;

          md += '### 📈 Coverage\n';
          md += coverageTable + '\n\n';

          md += '> 상세 리포트는 GitHub Actions **Artifacts**에서 다운로드해 확인하세요.\n';

          fs.writeFileSync('pr-comment.md', md);
          NODE

      - name: Post sticky PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "PR Quality Report"
          path: pr-comment.md